plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Apply Google services plugin here
}

android {
    namespace "com.eco.ecotracker" // Update this to your app ID
    compileSdkVersion 33 // Update to your required SDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.eco.ecotracker" // Update this to your app ID
        minSdkVersion 21 // Update to your required minSdkVersion
        targetSdkVersion 33 // Update to your required targetSdkVersion
        versionCode 1 // Default version code
        versionName "1.0" // Default version name
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

// Add Firebase dependencies here
dependencies {
    implementation 'com.google.firebase:firebase-auth:24.8.0'
    implementation 'com.google.firebase:firebase-core:21.3.0'
}
